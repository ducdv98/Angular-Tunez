<div class="flex w-screen h-screen flex-col">
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
  <mat-drawer-container class="h-full" autosize>
    <mat-drawer
      #drawer
      [mode]="'side'"
      [opened]="true"
      [class.collapsed]="!sidebarExpanded()"
    >
      <app-sidebar [expanded]="sidebarExpanded()"></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
